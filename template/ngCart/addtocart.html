<div ng-hide="attrs.id">
    <a class="btn btn-lg btn-primary" ng-disabled="true" ng-transclude></a>

</div>
<div ng-show="attrs.id">
    <a ng-click="ngCart.addItem(id, name, price, quantity, data)">
        <div class="cart-button">
            <span>ADD TO CART</span>
        </div>
    </a>
    <mark  ng-show="inCart()">
        This item is in your cart. <a ng-click="ngCart.removeItemById(id)" style="cursor: pointer;">   <u>Remove</u></a>
    </mark>
</div>
