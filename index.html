<div class="wood-bg">
    {% include store/promotion.html %}
    <div ng-controller="StoreCtrl">
        <div id="category-nav-container">
            <div class="container">
                <ul id="category-nav">
                    {% for category in site.data.categories %}
                    <li class="col-md-3"><a href="#">{{ category.name }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <div id="products">
    </div>
</div>

<div id="footer">

        <div class="copyright">Servpinas Corporation &copy; All Rights Reserved</div>
        <div id="social-media-buttons">
            <a href="#" target="_blank" class="twitter"></a>
            <a href="#" target="_blank" class="fb"></a>
            <a href="#" target="_blank" class="gplus"></a>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="/js/jquery-ui.min.js"></script>
