---
layout: pages/store
title: 'Hello'
---
<div class="container-fluid full-width wood-bg" ng-controller="StoreCtrl">

    {% include store/promotion.html %}
    {% include categoryNavbar.html %}
    <div class="container">
        <ngcart-cart></ngcart-cart>
    </div>
    <ul id="products" class="clearfix">
        <li post-render class="mix col-lg-3 col-md-3 col-sm-4 col-xs-6  [[ product.categories | joinBy: ' ' ]]" ng-repeat="product in products | orderBy: ['categories[0]', 'name'] | filter: searchText">
            <a ng-href="[[ product.url ]]">
                <img ng-src="https://res.cloudinary.com/e-seafoods/image/fetch/w_250,h_250,c_fill,r_max,f_auto/[[ product.images[0] ]]"/>
                <div class="name">[[ product.name ]]</div>
                <div class="price-button">
                    <span class="price">P[[ product.lowestPrice | number: 2 ]]</span>
                </div>
            </a>
            <ngcart-addtocart id="[[ $index + 1]]" name="[[ product.name ]]" price="[[ product.lowestPrice ]]" quantity="1" quantity-max="30" data="product.images"></ngcart-addtocart>
        </li>
    </ul>
</div>
