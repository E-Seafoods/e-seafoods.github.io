---
layout: store
title: 'Hello'
---
<div class="container-fluid full-width wood-bg" ng-controller="StoreCtrl">
    {% include store/promotion.html %}
    <div class="category-nav-container">
        <div id="category-nav-container">
            <div class="container-fluid full-width">
                <ul id="category-nav">
                    {% for category in site.data.categories %}
                    <li class="col-sm-2 filter" data-filter=".{{ category.slug }}" href="#">
                        <span>{{ category.name }}</span>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <ul id="products" class="clearfix">
        <li post-render class="mix col-md-3 [[ product.categories | joinBy: ' ' ]]" ng-repeat="product in products | orderBy: ['categories[0]', 'name']">
            <a ng-href="[[ product.url ]]">
                <img ng-src="https://res.cloudinary.com/e-seafoods/image/fetch/w_250,h_250,c_fill,r_max,f_auto/[[ product.images[0] ]]"/>
                <div class="name">[[ product.name ]]</div>
                <div class="price-button">
                    <span class="price">P[[ product.lowestPrice | number: 2 ]]</span>
                </div>
            </a>
        </li>
    </ul>
</div>

<div id="footer">
    <div class="container">
        <div class="copyright">Servpinas Corporation &copy; All Rights Reserved</div>
        <div id="social-media-buttons">
            <a href="#" target="_blank" class="twitter"></a>
            <a href="#" target="_blank" class="fb"></a>
            <a href="#" target="_blank" class="gplus"></a>
        </div>
    </div>
</div>
