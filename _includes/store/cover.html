<header class="hero" ng-if="true">
    <div class="header-content">
        <div class="header-content-inner">
            <img class="img-responsive" src="/images/logo.png"/>
            <p>THE FRESHEST CATCH FROM DIFFERENT PARTS OF THE WORLD</p>
            <div class="page-scroll">
                <a href="#promotional">
                    <p class="shop-now">SHOP NOW!</p>
                    <span class="glyphicon glyphicon-menu-down"></span>
                </a>
            </div>
        </div>
    </div>
    <div id="video-overlay"></div>
    <header id="video-header">
        <div id="inner-video-container">
            <video id="video-sample" onended="videoChange()" autoplay muted >
                <source src="http://ak9.picdn.net/shutterstock/videos/5637488/preview/stock-footage-fresh-fishes-form-andaman-sea.mp4"/>
            </video>
        </div>
    </header>
