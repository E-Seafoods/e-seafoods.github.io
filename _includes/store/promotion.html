<div id="promotional" class="container-fluid full-width">
    <div class="row row-no-gutter">
        <div class="promo-img-slider-container col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <ul id="lightSlider1">
                {% for promo in site.data.testLeft %}
                <li>
                    <a href="#">
                        <img src="{{ promo.img }}"/>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="promo-img-slider-container col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <ul id="lightSlider2">
                {% for promo in site.data.testRight %}
                <li>
                    <a href="#">
                        <img src="{{ promo.img }}"/>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
