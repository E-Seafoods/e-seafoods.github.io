<div id="promotional" class="container-fluid full-width">
    <div class="row row-no-gutter">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
                {% for promo in site.data.promo %}
                <div class="item">
                    <img src="{{ promo.img }}">
                    <div class="slider-description">
                        <h1 class="slider-title">MOUTH-WATERING CRABS</h1>
                        <a href="#">
                            <span class="slider-button">SHOP NOW</span>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
