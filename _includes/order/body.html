<div class="container" ng-controller="CartController">
    <div class="section-title">
        <span>REVIEW YOUR ORDER</span>
    </div>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
        {% include order/address-info.html %}
        {% include order/items-ordered.html %}
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
        {% include order/total-order.html %}
        <div class="proceed-container" ng-controller="CheckoutCtrl">
            <a ng-click="checkout(ngCart.getCart().items, ngCart.getShipping())">
                <div class="proceed-button">
                    <span>Checkout Now</span>
                </div>
            </a>
        </div>
    </div>
</div>
