<div class="address-section">
    <h2>Shipping Address</h2>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 billing-info">
            <input ng-model="billing.street" placeholder="First Name" required>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 billing-info">
            <input ng-model="billing.postal" placeholder="Last Name" required>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 billing-info">
            <input ng-model="billing.postal" placeholder="Address" required>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-6 billing-info">
            <input ng-model="billing.company" placeholder="City" required>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-6 billing-info">
            <input ng-model="billing.company" placeholder="Provice" required>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-6 billing-info">
            <input ng-model="billing.company" placeholder="Postal Code" required>
        </div>
    </div>
</div>
