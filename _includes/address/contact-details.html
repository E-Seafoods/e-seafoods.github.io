<div class="contact-section">
    <h2>Contact Information</h2>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6">
            <input ng-model="billing.firstName" placeholder="Cellphone Number" required>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
            <input ng-model="billing.lastName" placeholder="Email Address" required>
        </div>
    </div>
</div>
