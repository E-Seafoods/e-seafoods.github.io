<div class="contact-container">
    <ngcart-addtocart id="1" name="[[ product.name ]]" price="[[ data.selectedSize.price ]]" quantity="[[ data.kg ]]" quantity-max="30" data="product.images"></ngcart-addtocart>
    <div class="contact-content">
        <h3>If you have any questions,</h3>
        <h4>Contact us through this numbers:</h4>
        <div class="row">
            <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
                {% for contact in site.data.contact %}
                <div class="row contact-list">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <span class="contact-name">{{ contact.name }}</span>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <span class="contact-number">{{ contact.number }}</span>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
